{% extends 'main/base.html' %}

{% load staticfiles %}

{% block content %}
  
    <div class="container">
      <div class="row">
        <div class="col-md-4 col-md-offset-4"> 
          <form class="form-horizontal" method="POST" action="">
            {% csrf_token %} 
            <h2>Sign Up</h2>

            <div class="form-group">
              <div class="col-sm-10">
                <input name="first_name" class="form-control" placeholder="First Name" required autofocus>
              </div>
            </div>

            <div class="form-group">
              <div class="col-sm-10">
                <input name="last_name" class="form-control" placeholder="Last Name" required autofocus>
              </div>
            </div>

            <div class="form-group">
              <div class="col-sm-10">
                <input name="username" class="form-control" placeholder="Username" required autofocus>
              </div>
            </div>

            <div class="form-group">
              <div class="col-sm-10">
                <input name="email" class="form-control" placeholder="Email" required autofocus>
              </div>
            </div>

            <div class="form-group">
              <div class="col-sm-10">
                <input name="password" type="password" class="form-control" id="inputEmail3" placeholder="Password" required autofocus>
              </div>
            </div>

            <div class="form-group">
              <div class="col-sm-10">
                <button class="btn btn-lg btn-red btn-block" type="submit">Sign Up</button>
              </div>
            </div>

          </form>
        </div>
      </div>
    </div> <!-- /container -->

{% endblock %}
