{% extends 'base.html' %}

{% load staticfiles %}

{% block content %}

    <div class="container">
      <div class="row">
        <div class="col-md-4 col-md-offset-4"> 
          <form class="form-horizontal" method="POST" action="">
            {% csrf_token %} 
            <h2>Log In</h2>

            <div class="form-group">
              <div class="col-sm-10">
                <input name="email" type="email" class="form-control" id="inputEmail3" placeholder="Email" required autofocus>
              </div>
            </div>

            <div class="form-group">
              <div class="col-sm-10">
                <input name="password" type="password" class="form-control" id="inputEmail3" placeholder="Password" required autofocus>
              </div>
            </div>

            <div class="form-group">
              <div class="col-sm-10">
                <div class="checkbox">
                  <label>
                    <input type="checkbox"> Remember me
                  </label>
                </div>
              </div>
              
            </div>

            <div class="form-group">
              <div class="col-sm-10">
                <button class="btn btn-lg btn-red btn-block" type="submit">Sign in</button>
              </div>
            </div>

          </form>
        </div>
      </div>
    </div> <!-- /container -->

{% endblock %}
